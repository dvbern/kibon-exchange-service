version: '2'

services:

  db:
    image: postgres:11-alpine
    environment:
     TZ: "Europe/Zurich"
     POSTGRES_USER: kibonExchange
     POSTGRES_PASSWORD: kibonExchange
     POSTGRES_DB: kibon-exchange

  keycloak:
    image: quay.io/keycloak/keycloak:7.0.0
    volumes:
      - ./kibon_realm.json:/tmp/kibon_realm.json
    environment:
      TZ: "Europe/Zurich"
      KEYCLOAK_USER: "admin"
      KEYCLOAK_PASSWORD: "admin"
      KEYCLOAK_IMPORT: "/tmp/kibon_realm.json"
