version: '2'

services:

  zookeeper:
    image: strimzi/kafka:latest-kafka-2.3.0
    command: [
      "sh", "-c",
      "bin/zookeeper-server-start.sh config/zookeeper.properties"
    ]
    environment:
      TZ: "Europe/Zurich"
      LOG_DIR: /tmp/logs

  kafka:
    image: strimzi/kafka:latest-kafka-2.3.0
    command: [
      "sh", "-c",
      "bin/kafka-server-start.sh config/server.properties --override listeners=$${KAFKA_LISTENERS} --override advertised.listeners=$${KAFKA_ADVERTISED_LISTENERS} --override zookeeper.connect=$${KAFKA_ZOOKEEPER_CONNECT}"
    ]
    depends_on:
      - zookeeper
    environment:
      TZ: "Europe/Zurich"
      LOG_DIR: "/tmp/logs"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

  db:
    image: postgres:11-alpine
    environment:
     TZ: "Europe/Zurich"
     POSTGRES_USER: kibonExchange
     POSTGRES_PASSWORD: kibonExchange
     POSTGRES_DB: kibon-exchange

  keycloak:
    image: quay.io/keycloak/keycloak:7.0.0
    volumes:
      - ./kibon_realm.json:/tmp/kibon_realm.json
    environment:
      TZ: "Europe/Zurich"
      KEYCLOAK_USER: "admin"
      KEYCLOAK_PASSWORD: "admin"
      KEYCLOAK_IMPORT: "/tmp/kibon_realm.json"
